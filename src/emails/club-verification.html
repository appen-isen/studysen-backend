<!DOCTYPE html>
<html lang="fr">

<head></head>
<meta charset="UTF-8">
<title>Nouveau club à approuver - Studysen</title>



<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0;">
    <div class="container"
        style="max-width: 480px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); overflow: hidden;">
        <div class="header" style="background: #fa4747; color: #fff; text-align: center; padding: 32px 24px 16px 24px;">
            <h1 style="font-size: 22px; margin: 0 0 8px 0;">Nouveau club à approuver</h1>
        </div>
        <div class="content" style="padding: 24px; color: #333; font-size: 15px;">
            Bonjour,<br><br>
            Un nouveau club <strong>{{clubName}}</strong> du campus de <strong>{{campusName}}</strong> a été créé et
            attend votre approbation.<br><br>

            Propriétaire / contact :
            <a href="mailto:{{ownerEmail}}">{{ownerEmail}}</a>
            <br>

            <div class="btn-container" style="text-align: center; margin: 24px 0;">
                <a href="https://clubs.studysen.fr/admin" class="btn"
                    style="display: inline-block; background: #fa4747; color: #fff; text-decoration: none; padding: 12px 32px; border-radius: 6px; font-weight: 600; font-size: 15px; transition: transform 0.2s;">
                    Ouvrir l'interface d'administration
                </a>
            </div>

            <p style="margin-top:24px; font-size:13px; color:#666;">
                Merci de vérifier les informations du club puis de l'activer si tout est conforme.
            </p>
        </div>
    </div>

</body>

</html>
