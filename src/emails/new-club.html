<!DOCTYPE html>
<html lang="fr">

<head></head>
<meta charset="UTF-8">
<title>Club créé - Studysen</title>



<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0;">
    <div class="container"
        style="max-width: 480px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); overflow: hidden;">
        <div class="header" style="background: #fa4747; color: #fff; text-align: center; padding: 32px 24px 16px 24px;">
            <h1 style="font-size: 22px; margin: 0 0 8px 0;">Club créé avec succès</h1>
        </div>
        <div class="content" style="padding: 24px; color: #333; font-size: 15px;">
            Bonjour,<br><br>
            Votre club <strong>{{clubName}}</strong> a bien été créé sur Studysen pour le campus de
            <strong>{{campusName}}</strong>.<br>
            Il sera disponible après vérification par notre équipe.<br>

            <p>Vous recevrez un email dès que votre club sera actif.</p>
            <p style="margin-top:24px; font-size:13px;">
                Pour toute question, contactez-nous à <a href="mailto:{{supportEmail}}">{{supportEmail}}</a>
            </p>
        </div>
    </div>
</body>

</html>
